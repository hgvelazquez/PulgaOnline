<div class="dbox">

  <h2> ¿Está seguro de eliminar el producto? </h2>
  <p> Si lo elimina, el producto será borrado de nuestra base de datos
    y ya no será visible para ningún comprador.
  </p>

  <div class="buttonsdiv">
    <button class="cancel" title="Cancelar" (click)="goBack()"> Cancelar </button>

    <button class="delete" title="delete" (click)="delete()">Sí, Eliminar</button>
  </div>
</div>

<div class="logout-button">
  <app-logout></app-logout>
</div>
