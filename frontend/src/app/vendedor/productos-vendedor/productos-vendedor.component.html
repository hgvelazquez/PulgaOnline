<div class="component-container">

  <div class="title-container">
    <h2>Mis Productos</h2>
  </div>
  <div class="button-container">
    <button class="style_button" (click)="goAgregar()">
      Agregar Producto
    </button>
  </div>

  <ul class="productos">
    <li *ngFor="let producto of productos; let even=even">
      <a routerLink="/detail/{{producto.id_producto}}" *ngIf="even">
        <div class="gray-l">
          <div class="badge1">
            <img class="thumbnail" src="http://localhost:5000/static/{{producto.imagen}}">
          </div>
          <div class="text-prod">
            <p class="text-title">{{producto.nombre}}</p>
            <p class="text-desc">{{producto.descripcion}}</p>
            <p class="text-price">$ {{producto.precio}} MXN</p>
            <p class="text-desc">Haga clic en el recuadro para ver los detalles.</p>
          </div>
        </div>
      </a>
      <a routerLink="/detail/{{producto.id_producto}}" *ngIf="!even">
        <div class="pink-l">
          <div class="badge1">
            <img class="thumbnail" src="http://localhost:5000/static/{{producto.imagen}}">
          </div>
          <div class="text-prod">
            <p class="text-title">{{producto.nombre}}</p>
            <p class="text-desc">{{producto.descripcion}}</p>
            <p class="text-price">$ {{producto.precio}} MXN</p>
            <p class="text-desc">Haga clic en el recuadro para ver los detalles.</p>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>

<div class="logout-button">
  <app-logout></app-logout>
</div>
